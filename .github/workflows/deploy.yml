name: Deploy lame-site

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install lame-site dependencies
      run: yarn
    
    - name: Build lame-site
      run: yarn build

    - name: Replace old assets
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: lamemakes.com
        username: ${{ secrets.LAME_SITE_SSH_USERNAME }}
        key: ${{ secrets.LAME_SITE_SSH_KEY }}
        passphrase: ${{ secrets.LAME_SITE_SSH_KEY_PASS }}
        port: ${{ secrets.LAME_SITE_SSH_PORT }}
        script: rm -rf ${{ secrets.LAME_SITE_ASSET_PATH }}/assets/*

    - name: Deploy lame-site assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.lamemakes.com
        username: ${{ secrets.LAME_SITE_FTP_USERNAME }}
        password: ${{ secrets.LAME_SITE_FTP_PASSWORD }}
        port: ${{ secrets.LAME_SITE_FTP_PORT }}
        protocol: ftps
        local-dir: ./dist/
